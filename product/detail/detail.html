            <p class="product-price">售價: <span>$</span><span id="product-price-value"></span></p>

            <div class="purchase-options">
                <label for="quantity">數量:</label>
                <input type="number" id="quantity-input" value="1" min="1" max="99" class="quantity-input">
                
                <button id="add-to-cart-button" class="add-to-cart-btn">加入購物車</button>
            </div>

            <div class="product-description">
                <h2>商品介紹</h2>
                <ul id="product-description-list">
                    </ul>
            </div>
        </div>
